<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login - IntelliHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-gray-900 to-black text-gray-300 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-gradient-to-tr from-gray-800/70 to-gray-900/60 backdrop-blur rounded-xl border border-gray-800 shadow-xl">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl text-gray-100 font-semibold">Welcome back</h1>
      </div>

      {% if form.non_field_errors %}
        <div class="mb-4 p-3 bg-red-700/20 border border-red-700 rounded text-red-200">
          {{ form.non_field_errors }}
        </div>
      {% endif %}

      <form method="post" novalidate class="space-y-4">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        {% for field in form %}
          <div>
            <label class="block text-sm text-gray-400 mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <p class="text-xs text-red-400 mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}

        <div class="pt-2">
          <button type="submit" class="w-full bg-intellihub-primary hover:bg-intellihub-primary-dark text-white font-medium py-2 rounded-lg shadow">Log in</button>
        </div>
      </form>

      <div class="mt-6 text-center text-sm text-gray-500">
        By continuing you agree to the <a href="#" class="underline">Terms</a>.
      </div>
      <!-- Bottom action link -->
      <div class="mt-4 text-center text-sm text-gray-400">
        New here? <a href="{% url 'signup' %}?next={{ next|urlencode }}" class="text-intellihub-primary font-medium">Create account</a>
      </div>
    </div>
    <style>
      /* helper to add classes in template without external filter */
    </style>
  </body>
</html>
